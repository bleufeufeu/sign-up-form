<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Sign Up Form</title>
    </head>
    <body>
        <div class="left-container">
            <div class="logo">
                <img src="/static/images/odin-logo.png">
                ODIN
            </div>
        </div>

        <div>
            <form>
                <h1>Let's Do This!</h1>

                <label for="firstname">First name</label>
                <input type="text" id="firstname" name="f_name" required>

                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="l_name" required>

                <label for="mail">Email</label>
                <input type="email" id="mail" name="user_email" required>

                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="user_phone" required>

                <label for="pass">Password</label>
                <input type="password" id="pass" name="user_pass" required>

                <label for="passconfirm">Confirm Password</label>
                <input type="password" id="passconfirm" name="user_passconfirm" required>

                <button type="submit">Create Account</button>
            </form>
        </div>
    </body>
</html>
